<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="croppie.css">
    <link rel="stylesheet" href="cropme.css">
    <title>Document</title>
    <style>
        .croppie {
            width: 300;
            height: 300
        }
    </style>
</head>

<body>
    <div id="cropme"></div>
    <button id="crop">Crop me</button>
    <img style="width:150px" id="img" src="" alt="">
    
    <script src="croppie.js"></script>
    <script src="cropme.js"></script>
    <script>
        let el = document.getElementById('cropme')
        const cropme = new Cropme(el, {
            viewport: {
                width: 300,
                height: 300,
                type: 'circle',
            },
            boundary: {
                width: 150,
                height: 150
            },
        })
        cropme.bind({
            // url: 'owndays.png'
            // url: 'simpson.png'
            // url: 'pic.jpeg'
            // url: 'guitar.jpg'
            // url: 'guitar.jpeg'
            url: 'bleach.jpg'
        })
        document.getElementById('crop').addEventListener('click',function(){
            let el = document.getElementById('img')
            cropme.export({
                size: {
                    width:800,
                    height: 800
                }
            },function(url){
               el.src =  url
            })
        })
    </script>
</body>

</html>
