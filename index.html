<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="croppie.css">
    <link rel="stylesheet" href="cropme.css">
    <title>Document</title>
    <style>
        .croppie {
            width: 300;
            height: 300
        }
    </style>
</head>

<body>
    <input id="range" type="range" min="-180" max='180' value="0">
    <div id="cropme"></div>
    <button id="crop">Crop me</button>
    <button id="reset">reset</button>
    <img style="width:150px" id="img" src="" alt="">

    <script src="croppie.js"></script>
    <script src="cropme.js"></script>
    <script>
        let el = document.getElementById('cropme')
        const cropme = new Cropme(el, {
            container: {
                width: 300,
                height: 300,
            },
            boundary: {
                width: 150,
                height: 150,
                // type: 'circle'
            },
        })
        cropme.bind({
            // url: 'owndays.png',
            position: {
                x: -955,
                y: -614
            },
            // scale: 1.8

            // url: 'simpson.png'
            url: 'pic.jpeg'
            // url: 'guitar.jpg'
            // url: 'guitar.jpeg'
            // url: 'bleach.jpg'
        })

        document.getElementById('crop').addEventListener('click', function () {
            let el = document.getElementById('img')
            cropme.export().then(url => {
                el.src = url
            })
            // console.log(cropme.position());
        })
        document.getElementById('range').addEventListener('input', function (e) {
            cropme.rotate(e.target.value)
        })
        document.getElementById('reset').addEventListener('click', function (e) {
            cropme.rotate(0)
        })
    </script>
</body>

</html>
