    <link rel="stylesheet" href="croppie.css">

    <title>Document</title>
    <style>
        .croppie {
            width: 300;
            height: 300
        }
    </style>
</head>

<body>
    <input id="range" type="range" min="-180" max='180' value="0">
    <div id="cropme"></div>
    <button id="crop">Crop me</button>
    <button id="reset">reset</button>
    <button id="destroy">destroy</button>
    <img style="width:150px" id="img">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="croppie.js"></script>
    <script src="cropme.js"></script>
    <script>
        var el = $('#cropme').cropme({
            container: {
                width: 300,
                height: 300,
            },
            boundary: {
                width: 150,
                height: 150,
                type: 'circle'
            },
        })
        el.cropme('bind', {
            url: 'pic.jpeg',
        })
        document.getElementById('destroy').addEventListener('click', function () {
            el.cropme('destroy')
        })
        document.getElementById('crop').addEventListener('click', function () {
            el.cropme('export',{
                type: 'blob',
                size: {
                    width: 800,
                    height: 800
                }
            }).then(url => {
                let img = document.getElementById('img')
                img.src = url
            })
        })
        document.getElementById('range').addEventListener('input', function (e) {
            el.cropme('rotate',e.target.value)
        })
